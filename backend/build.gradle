plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
}

group 'info.skyblond.vovoku'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.+'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.+'
    // log
    implementation 'ch.qos.logback:logback-classic:1.2.+'
    // javalin
    implementation 'io.javalin:javalin:3.13.+'
    // ktorm
    implementation 'me.liuwj.ktorm:ktorm-core:3.1.+'
    implementation 'me.liuwj.ktorm:ktorm-support-postgresql:3.1.+'
    implementation 'me.liuwj.ktorm:ktorm-jackson:3.1.+'
    // TODO postgresql driver and hikaricp
    // jackson and yaml
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.+'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.12.+'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.+'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.12.+'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.+'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.+'
    // DL4J
    implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-beta7'
    implementation 'org.bytedeco:cuda-platform-redist:10.2-7.6-1.5.3'
    implementation 'org.deeplearning4j:deeplearning4j-cuda-10.2:1.0.0-beta7'
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}

test {
    useJUnitPlatform()
}